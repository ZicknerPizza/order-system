<form class="form-horizontal" (submit)="login()">

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <h2>Anmeldung</h2>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <input class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Benutzername"
                   autofocus/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password"
                   placeholder="Passwort"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 td_right">
            <button type="submit" class="btn btn-primary">Anmelden</button>
        </div>
    </div>

</form>
